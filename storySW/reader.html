<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8"> 
    	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="your_styles.css" type="text/css">
        <script src="jquery-2.2.1.min.js"></script>
        <style type="text/css">

        	body {
        		 word-break: break-word !important;
			    -webkit-hyphens: auto !important;
			    hyphens: auto !important;
				line-height: 1.80em !important;
    			text-indent: 1.25em;
        	}
        	h1 {
        		line-height: 2.0em !important;
        		font-size: 24px;
        	}
			#artice {
				margin-top: 10px;
				height: 94vh;
				-webkit-column-width: 100vw;
				text-align: justify;
			}

        </style>
    </head>
    <body>
    	<div id="artice">
	        <h1 id="title">|TITLE|</h1>
	        <p id="content">|CONTENT|</p>
		</div>
    </body>
    
<script>
	$(document).ready(function(){
		// var w = $("#artice").width();
		// $("#space").css("margin-left", w);
		// $("#artice").width(w+10);
	    // alert($(document).width());
	    // alert($( window ).width());
	});

	function changeFontSize(fontSize) {

		$("#content").css({"font-size":fontSize+"px"});
	}

	function changeFontFamily(fontFamily) {

		if(fontFamily == 1) {
			$("body").css({"font-family":"Georgia"});
		}
		else if(fontFamily == 2){
			$("body").css({"font-family":"Times New Roman"});
		}
		else{
			$("body").css({"font-family":"Helvetica"});
		}
	}

	function changeReaderStyle(style) {
		if (style == 1) {
			$("html").css({"background-color": "#FFFFFF", "color": "#000000"}); 
		}
		else if(style == 2){
			$("html").css({"background-color": "#000000", "color": "#FFFFFF"}); 
		}
		else {
			$("html").css({"background-color": "#F9F3E8", "color": "#603E22"}); 
		}
	}


</script>
</html>
